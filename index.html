<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>leaflet.trackplayback</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.*/dist/leaflet.css"/>
  <link rel="stylesheet" href="dist/control.playback.css">
  <script src="https://unpkg.com/leaflet@1.7.*/dist/leaflet.js"></script>
  <script src="dist/control.trackplayback.js"></script>
  <script src="dist/leaflet.trackplayback.js"></script>
</head>

<body>
  <div id='mapid' style=" position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100%; height: 100%; overflow: hidden;"></div>
  <script>
    // create map and add baseLayer
    const map = L.map('mapid').setView([ 42.684734, 3.034418], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const sampleData = [[
    {lat: 42.684734, lng: 3.034418, time: 1502529980, dir: 320, color: '#FF5733', info: [{key: 'name', value: 'ship1'}]},
    {lat: 42.685734, lng: 3.035418, time: 1502531980, dir: 330, color: '#FF5733', info: [{key: 'name', value: 'ship1'}]},
    {lat: 42.686734, lng: 3.036418, time: 1502532980, dir: 340, color: '#FF5733', info: [{key: 'name', value: 'ship1'}]}
    ],
      [
        {lat: 42.685734, lng: 3.035418, time: 1502529980, dir: 320, color: '#33A8FF', info: [{key: 'name', value: 'ship2'}]},
        {lat: 42.686734, lng: 3.036418, time: 1502531990, dir: 330, color: '#33A8FF', info: [{key: 'name', value: 'ship2'}]},
        {lat: 42.687734, lng: 3.037418, time: 1502533110, dir: 340, color: '#33A8FF', info: [{key: 'name', value: 'ship2'}]}
      ]];

    const trackplayback = L.trackplayback(sampleData, map);
    const trackplaybackControl = L.trackplaybackcontrol(trackplayback);
    trackplaybackControl.addTo(map);

  </script>
</body>

</html>
