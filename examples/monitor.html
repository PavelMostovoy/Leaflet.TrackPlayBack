<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/echarts.min.js"></script>
</head>
<body>
    <div id="echarts" style="height: 600px;"></div>
    <script>
        // Initialize echarts instance based on prepared DOM
        var myChart = echarts.init(document.getElementById('echarts'));

        // Specify chart configuration and data
        var option = {
            title: {
                text: 'Frame Rate Change Monitoring'
            },
            tooltip: {},
            xAxis: {
                data: ["Shirts", "Sweaters", "Chiffon", "Pants", "High Heels", "Socks"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // Display chart using the specified configuration and data.
        myChart.setOption(option);
    </script>
</body>
</html>
